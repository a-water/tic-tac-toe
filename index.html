<html>

<head> 
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
  <div class="winner-alert hidden">
    <div class="winner-alert-text">
      <span id="winner-alert-title">THE WINNER IS: 
        <span id="winner-alert-value"></span>
      </span>
    </div>
  </div>
  <div class="game-board">
    <div class="grid-parent">
      <div class="grid-square" id='0'></div>
      <div class="grid-square" id='1'></div>
      <div class="grid-square" id='2'></div>
      <div class="grid-square" id='3'></div>
      <div class="grid-square" id='4'></div>
      <div class="grid-square" id='5'></div>
      <div class="grid-square" id='6'></div>
      <div class="grid-square" id='7'></div>
      <div class="grid-square" id='8'></div>
    </div>
    <div>
      <span>Turn: <span id='current-turn-text'>X</span></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
